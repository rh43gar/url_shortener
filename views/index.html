<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <form class="place" action="/shortUrls" method="POST">
        <h1>URL Shortener</h1>
        <input type="url" name="url" class="bar" value="https://example.com" required>
        <input type="submit" class="button" value="shorten"> 
    </form>
    <div class="para">
        <p>Url shortening is a method that takes long URLs and squeezes them</p>
        <p> &nbsp; into fewer characters to make a link that is easier to share</p>
        <br><br>
    </div>
</body>
</html>
